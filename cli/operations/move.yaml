operations:
    - operation: move
      parameter:
          - name: user
            type: string
          - name: channel
            type: string
      depends:
          - name: connectionID
            type: number_integer
            function:
                type: api
                name: getActiveServerConnection
          - name: userID
            type: number_integer
            function:
                type: api
                name: findUserByName
                parameter:
                    - name: connection
                      value: connectionID
                    - name: user_name
                      value: user
          - name: channelID
            type: number_integer
            function:
                type: api
                name: findChannelByName
                parameter:
                    - name: connection
                      value: connectionID
                    - name: channel_name
                      value: channel
      executes:
          function:
              type: api
              name: requestUserMove
              parameter:
                  - name: connection
                    value: connectionID
                  - name: user_id
                    value: userID
                  - name: channel_id
                    value: channelID
                  - name: password
                    value: ""
